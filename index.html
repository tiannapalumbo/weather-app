<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/83cabd4104.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        </br>
        <form class="search" id="search">
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <input type="text" class="form-control" id="entercity" aria-describedby="emailHelp"
                            placeholder="Enter city">
                    </div>
                </div>
                <div class="col-4">
                    <button type="submit" class="btn btn-light">Search</button>
                </div>
            </div>

        </form>
        <button type="button" class="btn btn-outline-light btn-sm"> <span id="currentloc"> Current Location</button>
        <hr>
        <div class="gradient">
            <h1 class="city-name"> <span id="name">
                    Paris
            </h1>
            <ul> 
                <li>Last updated: <span id="date"></span></li>
                <li id="weatherdesc"></li>
            </ul>
                    <div class="row">
                <div class="col-6">
                    <img 
                    src = "http://openweathermap.org/img/wn/10d@2x.png"
                    alt = "Clear"
                    id = "icon"
                    class = "float-left"/>
                    <div class="temperature1">
                        <p> <span id="temperaturemain"> 20</span>
                            <span class="units">
                                <a href="#" id="celsius-link">°C </a> |
                                <a href="#" id="fahrenheit-link">°F </a>
                            </span>
                        </p>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li>
                            Wind: <span id="wind"></span> km/hr
                        </li>
                        <li>
                            Humidity: <span id="humidity"></span>%
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <hr>
        <div class="row weather-forecast" id="forecast"> 
        </div>
        </br>
        </hr>
        <footer>
            <a href="https://github.com/tiannapalumbo/weather-app" id="githublink" target="_blank"> Open-source code </a>
             by Tianna Palumbo
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
